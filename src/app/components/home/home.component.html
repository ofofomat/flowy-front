<div>
    <div class="sidenavbar-container p-10">
        <div class="row flex">
            <div class="rounded-full bg-black h-14 w-14"></div>
            <div class="flex flex-col mb-0">
                <h2 class="pl-2 font-bold h-3">John Doe</h2>
                <h3 class="pl-2 text-gray-600">540 completed tasks</h3>
            </div>
        </div>

        <hr>
        <mat-accordion>
            <mat-expansion-panel [hideToggle]="panelSelected !== 1" (opened)="onPanelChange(1)" (closed)="onPanelChange(0)">
                <mat-expansion-panel-header>                    
                    <mat-panel-title>
                        <mat-icon class="mr-2">signal_cellular_alt</mat-icon>
                        Projects
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <mat-nav-list>
                    <a mat-list-item (click)="actualSidebar = 'projects'">
                        <span class="flex flowy-green font-medium">New project
                            <button class="ml-auto">
                                <mat-icon class="text-white bg-flowy-green rounded-full pb-6">add</mat-icon>
                            </button>
                        </span>                        
                    </a>
                    <a mat-list-item *ngFor="let project of projects" (click)="onProjectSelected(project)">
                        <span class="flowy-green font-medium">{{project.name}}</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>

            <mat-expansion-panel [hideToggle]="panelSelected !== 2" (opened)="onPanelChange(2)" (closed)="onPanelChange(0)">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <mat-icon class="mr-2">calendar_today</mat-icon>
                        Areas
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <mat-nav-list>
                    <a mat-list-item (click)="actualSidebar = 'areas'">
                        <span class="flex flowy-green font-medium">New Area
                            <button class="ml-auto">
                                <mat-icon class="text-white bg-flowy-green rounded-full pb-6">add</mat-icon>
                            </button>
                        </span>                        
                    </a>
                    <a mat-list-item *ngFor="let area of areas" (click)="onAreaSelected(area)">
                        <span class="flowy-green font-medium">{{area.name}}</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>

            <mat-expansion-panel [hideToggle]="panelSelected !== 3" (opened)="onPanelChange(3)" (closed)="onPanelChange(0)">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <mat-icon class="mr-2">inbox</mat-icon>
                        Archives
                    </mat-panel-title>
                </mat-expansion-panel-header>
            </mat-expansion-panel>

            <mat-expansion-panel [hideToggle]="panelSelected !== 4" (opened)="onPanelChange(4)" (closed)="onPanelChange(0)">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <mat-icon class="mr-2">settings</mat-icon>
                        Settings
                    </mat-panel-title>
                </mat-expansion-panel-header>
            </mat-expansion-panel>
        </mat-accordion>

        <div class="absolute bottom-0 left-6 right-0 p-10 pb-5">
            <button class="flex font-medium text-lg flowy-green mb-2">
                <mat-icon class="mr-2">help</mat-icon>
                Help
            </button>
            <button class="flex font-medium text-lg text-red-600" (click)="logout()">
                <mat-icon class="mr-2">logout</mat-icon>
                Logout account
            </button>
        </div>
    </div>

   <div *ngIf="actualSidebar === 'areas'">
    <app-areas (areaCreated)="loadAreas()"></app-areas>
    </div>

    <div *ngIf="actualSidebar === 'projects'">
        <app-projects (projectCreated)="loadProjects()"></app-projects>
    </div>

    <div *ngIf="actualSidebar === 'tasks'">
        <app-tasks [project]="project" [area]="area" *ngIf="actualSidebar === 'tasks'"></app-tasks>
    </div>
    
    <div class="image-container">
        <img src="../../../assets/home_checklist.png" alt="home-checklist Image" >
    </div>
</div>
